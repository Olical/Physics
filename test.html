<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Physics</title>
		<meta name='author' content='Oliver Caldwell' />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	</head>
	
	<body>
		<canvas id='world' width='500' height='500' style='border: 1px solid #000000'></canvas>
		<script type='text/javascript' src='MooTools.js'></script>
		<script type='text/javascript' src='Physics.js'></script>
		<script type='text/javascript'>
			var display = $('world').getContext('2d'),
				world = new Physics.World();
				
				world.addEvent('step', function(particles) {
					// Every tick clear the screen
					display.fillRect(0, 0, 500, 500);
					
					console.log(particles);
				});
		</script>
	</body>
</html>
